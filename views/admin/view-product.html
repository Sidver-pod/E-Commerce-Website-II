<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/admin/view-product.css">
    <title>View Products</title>
</head>
<body>
    <div class="h1">
        <h1>Gelato CreameriesÂ®</h1>
    </div>
    <div class="add-products">
        <a href="../../views/admin/add-product.html"><button id="add-products">Add Products</button></a>
    </div>
    <ul>
        <!-- List elements get created here -->
    </ul>
    <div class="popup-container" id="container">
        <div class="popup">
            <button id="close">&times;</button>
            <form onsubmit="event.preventDefault() & updateProduct()">
                <div class="id">
                    <input type="number" id="id" name="id">
                </div>
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="imageURL">
                    <label for="imageURL">Image URL</label>
                    <input type="url" id="imageURL" name="imageURL" required>
                </div>
                <div class="price">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" min="0" required>
                </div>
                <div class="description">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" cols="67" rows="10" required></textarea>
                </div>
                <button type="submit" name="submit" id="update-product">Update Product</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.2/axios.min.js"></script>
    <script src="../../public/js/admin/script-view-product.js"></script>
</body>
</html>
