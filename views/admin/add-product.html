<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/admin/add-product.css">
    <title>Add Products</title>
</head>
<body>
    <div class="h1">
        <h1>Gelato CreameriesÂ®</h1>
    </div>
    <div class="view-products">
        <a href="../../views/admin/view-product.html"><button id="view-products">View Products</button></a>
    </div>
    <form onsubmit="event.preventDefault() & addProduct()">
        <div class="title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="imageURL">
            <label for="imageURL">Image URL</label>
            <input type="url" id="imageURL" name="imageURL" required>
        </div>
        <div class="price">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" min="0" required>
        </div>
        <div class="description">
            <label for="description">Description</label>
            <textarea id="description" name="description" cols="67" rows="10" required></textarea>
        </div>
        <button type="submit" name="submit" id="add-product">Add Product</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.2/axios.min.js"></script>
    <script src="../../public/js/admin/script-add-product.js"></script>
</body>
</html>
